<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль - Клиника</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (для иконок) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Toastify-JS (для уведомлений) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Основной файл стилей -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="header-logo">
            <!-- Логотип теперь всегда ведет на главную страницу (index.html) -->
            <a href="index.html" title="На главную страницу">
                <i class="fas fa-clinic-medical"></i>
                <span>MedMaybe</span>
            </a>
            <!-- Добавляем отдельную ссылку на дашборд -->
            <a href="dashboard.html" class="nav-link">
                <i class="fas fa-tachometer-alt"></i> <!-- Иконка дашборда -->
                <span>Панель управления</span>
            </a>
        </div>
        <div class="header-actions">
            <!-- Здесь будет наш новый аватар -->
            <a href="profile.html" class="user-avatar" id="user-avatar">
                <!-- Инициалы будут вставлены сюда с помощью JS -->
            </a>
            <button id="logout-btn" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> <!-- Иконка выхода -->
                <span>Выйти</span>
            </button>
        </div>
    </header>

    <main class="container">
        <h1>Мой профиль</h1>
        
        <!-- Сюда будем рендерить личные данные -->
        <div id="profile-details" class="card">
            <!-- Начальное состояние с индикатором загрузки -->
            <div class="spinner"></div>
        </div>

        <h2>История записей</h2>
        
        <!-- Сюда будем рендерить историю записей -->
        <div id="appointments-history">
             <!-- Начальное состояние с индикатором загрузки -->
             <div class="spinner"></div>
        </div>
    </main>

    <!-- Подключение скриптов -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
